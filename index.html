<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Youtube com Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css" rel="stylesheet" />
  <link href="./dist/output.css" rel="stylesheet" />
  <style>

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-white text-gray-900">

  <header
    class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between border-b border-gray-200 bg-white px-4 py-2">

    <div class="flex items-center gap-4">
      <button class="p-2 hover:bg-gray-200 rounded-full cursor-pointer sm:hidden" title="Menu">
        <i class="ri-menu-fill text-xl"></i>
      </button>
      <div class="flex items-center gap-1 cursor-pointer" title="YouTube">
        <i class="ri-youtube-fill text-3xl text-red-600"></i>
        <span class="text-xl font-semibold">YouTube</span>
        <span class="text-[10px] text-gray-800">BR</span>
      </div>
    </div>

    <form class="flex-1 max-w-2xl mx-4 flex">
      <input type="text" placeholder="Pesquisar"
        class="flex-1 px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none" />
      <button class="cursor-pointer px-6 py-2 bg-gray-50 border border-gray-300 rounded-r-full hover:bg-gray-100"
        title="Pesquisar">
        <i class="ri-search-line"></i>
      </button>
      <button class="cursor-pointer ml-2 px-4 py-2 bg-gray-100 rounded-full hover:bg-gray-200 transition"
        title="Pesquisar por voz">
        <i class="ri-mic-fill"></i>
      </button>
    </form>

    <div class="flex items-center gap-2">
      <button class="p-2 hover:bg-gray-100 rounded-full cursor-pointer" title="Enviar vídeo">
        <i class="ri-video-add-line text-xl"></i>
      </button>
      <button class="p-2 hover:bg-gray-100 rounded-full cursor-pointer" title="Notificações">
        <i class="ri-notification-3-line text-xl"></i>
      </button>
      <button class="cursor-pointer ml-2 w-8 h-8 bg-purple-600 rounded-full text-white font-semibold" title="Perfil">A</button>
    </div>
  </header>

  <div class="flex pt-14">


    <aside
      class="hidden md:block fixed top-14 left-0 w-60 h-[calc(100vh-56px)] bg-white overflow-y-auto py-6 border-r border-gray-200">
      <nav class="space-y-1 px-6">
        <a href="#" class="flex items-center gap-6 py-2 bg-gray-100 cursor-pointer"><i
            class="ri-home-4-fill text-xl"></i><span class="text-sm font-medium">Início</span></a>
        <a href="#" class="flex items-center gap-6 py-2 hover:bg-gray-100 cursor-pointer"><i
            class="ri-compass-3-line text-xl"></i><span class="text-sm font-medium">Explorar</span></a>
        <a href="#" class="flex items-center gap-6 py-2 hover:bg-gray-100 cursor-pointer"><i
            class="ri-play-list-2-line text-xl"></i><span class="text-sm font-medium">Inscrições</span></a>

        <hr class="my-3 border-gray-200" />

        <a href="#" class="flex items-center gap-6 py-2 hover:bg-gray-100 cursor-pointer"><i
            class="ri-history-line text-xl"></i><span class="text-sm font-medium">Histórico</span></a>
        <a href="#" class="flex items-center gap-6 py-2 hover:bg-gray-100 cursor-pointer"><i
            class="ri-time-line text-xl"></i><span class="text-sm font-medium">Assistir mais tarde</span></a>
        <a href="#" class="flex items-center gap-6 py-2 hover:bg-gray-100 cursor-pointer"><i
            class="ri-thumb-up-line text-xl"></i><span class="text-sm font-medium">Vídeos marcados</span></a>

        <hr class="my-3 border-gray-200" />

        <h3 class="py-2 text-sm font-medium text-gray-900">Inscrições</h3>
        <a href="#" class="flex items-center gap-6 py-2 hover:bg-gray-100 cursor-pointer"><div
            class="w-6 h-6 bg-red-500 rounded-full"></div><span class="text-sm font-medium">Tech Channel</span></a>
        <a href="#" class="flex items-center gap-6 py-2 hover:bg-gray-100 cursor-pointer"><div
            class="w-6 h-6 bg-green-500 rounded-full"></div><span class="text-sm font-medium">Agro Channel</span></a>
        <a href="#" class="flex items-center gap-6 py-2 hover:bg-gray-100 cursor-pointer"><div
            class="w-6 h-6 bg-blue-500 rounded-full"></div><span class="text-sm font-medium">Games Channel</span></a>
      </nav>
    </aside>


    <main class="flex-1 md:ml-60 p-6 w-full max-w-full overflow-x-hidden">
      <div
        class="flex gap-3 mb-6 pb-2 pt-4 scrollbar-hide flex-wrap justify-start md:justify-start lg:justify-start">
        <button
          class="cursor-pointer px-3 py-1 bg-gray-900 text-white rounded-lg text-sm whitespace-nowrap hover:bg-black transition">Tudo</button>
        <button
          class="cursor-pointer px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 transition">Músicas</button>
        <button
          class="cursor-pointer px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 transition">Filmes</button>
        <button
          class="cursor-pointer px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 transition">Jogos</button>
        <button
          class="cursor-pointer px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 transition">Programação</button>
        <button
          class="cursor-pointer px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 transition">Podcasts</button>
        <button
          class="cursor-pointer px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 transition">Culinária</button>
        <button
          class="cursor-pointer px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 transition">Notícias</button>
        <button
          class="cursor-pointer px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200 transition">Esportes</button>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="videos">

      </div>
    </main>
  </div>

  <script src="./scripts.js"></script>

</body>

</html>
